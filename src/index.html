<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>slider</title>
</head>
<body>
    <div class="slider">
        <div class="item">
            <img src="../img-slider/big_15_02_22.jpg" alt="Первый слайд">
        </div>
    
        <div class="item">
            <img src="../img-slider/big_final_sale_1402.jpg" alt="Второй слайд">
        </div>
    
        <div class="item">
            <img src="../img-slider/big_gifts_men_1402.jpg" alt="Третий слайд">
        </div>

        <div class="item">
            <img src="../img-slider/big_gifts_woman_1402.jpg" alt="Третий слайд">
        </div>

        <div class="item">
            <img src="../img-slider/slider_sOliver.jpg" alt="Третий слайд">
        </div>
    
        <a class="prev" onclick="minusSlide()">&#10094;</a>
        <a class="next" onclick="plusSlide()">&#10095;</a>
    </div>
    
    <div class="slider-dots">
        <span class="slider-dots_item" onclick="currentSlide(1)"></span> 
        <span class="slider-dots_item" onclick="currentSlide(2)"></span> 
        <span class="slider-dots_item" onclick="currentSlide(3)"></span> 
        <span class="slider-dots_item" onclick="currentSlide(4)"></span>
        <span class="slider-dots_item" onclick="currentSlide(5)"></span> 
    </div>
    <script src="script.js" defer></script>
</body>
</html>
