<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youngBerries</title>
    <script src="scripts/index.js" defer type="module"></script>
    <link rel="stylesheet" href="scss/index.scss">
                    <!-- styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="root-app">
        <header class="header">
            <div class="header__container">
                <a class="header__wildberries" href="#">WILDBERRIES</a>
                <input class="header__input" type="text" placeholder="Поиск">
                <button id="modal-basket" class="header__basket-button">Корзина</button>
            </div>
        </header>
        <main class="main">
            <div id="slider" class="slider">
                <div id="item" class="item">
                    <img class="item__image" src="./assets/slider-image/big-final-sale.jpg" alt="Первый слайд">
                </div>
            
                <div id="item" class="item">
                    <img class="item__image" src="./assets/slider-image/men-holiday-gifts-.jpg" alt="Второй слайд">
                </div>
            
                <div id="item" class="item">
                    <img class="item__image" src="./assets/slider-image/new-collections.jpg" alt="Третий слайд">
                </div>
            
                <div id="item" class="item">
                    <img class="item__image" src="./assets/slider-image/sOliver-sale.jpg" alt="Четвёртый слайд">
                </div>
            <div>
                <button id="prev" class="prev" >&#10094;</button>
                <button id="next" class="next" >&#10095;</button>
            </div>
            
            <div class="slider-dots">
                <span class="slider-dots__item" id="dot1"></span> 
                <span class="slider-dots__item" id="dot2"></span> 
                <span class="slider-dots__item" id="dot3"></span> 
                <span class="slider-dots__item" id="dot4"></span>
            </div>
            </div>
            <section class="section-card">
                <p class="section-card__bestseller">Хиты продаж:</p>
                <div id="container-card" class="card-container"></div>
            </section>
            <div id="basket-modal-product" class="basket-modal">
                <div class="basket-modal__content">
                    <div class="basket-modal__header">
                        <h3 class="basket-modal__title">Корзина</h3>
                        <button id="delete-basket" class="basket-modal__delete-button">Очистить корзину</button>
                    </div>
                    <div id="basket-product" class="basket-modal__product"></div>
                    <div class="basket-modal__price">
                        <p class="basket-modal__price-text">Итого:</p>
                        <span id="price-sum" class="basket-modal__price-sum"></span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
