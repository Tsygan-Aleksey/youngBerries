<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youngBerries</title>
    <script src="scripts/index.js" defer type="module"></script>
    <link rel="stylesheet" href="scss/index.scss" />
    <!-- styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="root-app">
      <header class="header">
        <div class="header__container">
          <a class="header__logo" href="#">Wildberries</a>
          <input class="header__input" type="text" placeholder="Поиск" />
          <button class="header__basket-button" id="modal-basket" type="button">
            Корзина
          </button>
        </div>
      </header>
      <main class="main">
        <div class="slider">
          <div class="slider__slide slider__slide--active">
            <img
              class="slider__image"
              src="./assets/slider-images/soliver-sale.jpg"
              alt="первый слайд"
            />
          </div>
          <div class="slider__slide">
            <img
              class="slider__image"
              src="./assets/slider-images/men-holiday-gifts.jpg"
              alt="второй слайд"
            />
          </div>
          <div class="slider__slide">
            <img
              class="slider__image"
              src="./assets/slider-images/new-collections.jpg"
              alt="третий слайд"
            />
          </div>
          <div class="slider__slide">
            <img
              class="slider__image"
              src="./assets/slider-images/big-final-sale.jpg"
              alt="четвертый слайд"
            />
          </div>
          <div class="slider__navigation">
            <div class="slider__previous-btn">
              <img
                class="slider__navigation-image"
                src="./assets/icon/arrow.svg"
                alt="prev"
              />
            </div>
            <div class="slider__next-btn">
              <img
                class="slider__navigation-image"
                src="./assets/icon/arrow.svg"
                alt="next"
              />
            </div>
          </div>
          <div class="slider__dots-container">
            <span class="slider__dot slider__dot--active"></span>
            <span class="slider__dot"></span>
            <span class="slider__dot"></span>
            <span class="slider__dot"></span>
          </div>
        </div>
        <section class="section-card">
          <h1 class="section-card__title">Хиты продаж:</h1>
          <div class="cards-container" id="container-card"></div>
        </section>
        <div class="basket-modal" id="basket-modal-product" >
          <div class="basket-modal__content">
            <div class="basket-modal__header">
              <h3 class="basket-modal__title">Корзина</h3>
              <button
                id="clear-all-basket"
                class="basket-modal__clear-all-button"
                type="button"
              >
                Очистить корзину
              </button>
            </div>
            <div class="basket-modal__container" id="basket-product" ></div>
            <div class="basket-modal__price">
              <p class="basket-modal__price-text">Итого:</p>
              <span id="sum-basket" class="basket-modal__price-sum"></span>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="toast" id="toast">
      <h6 class="toast__title"></h6>
      <button class="toast__close-btn" type="button">✕</button>
    </div>
  </body>
</html>
