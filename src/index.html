<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>youngBerries</title>
    <script src="scripts/index.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header class="header">
        <a class="header__wildberries" href="#">WILDBERRIES</a>
        <input type="text" placeholder="Я ищу ..">
        <button class="header__button-loupe">Поиск
            <img class="loupe-images" src="/src/images/catalog/header/search-icon.png" alt="">
        </button>
        <button id="modal-basket" class="header__button-basket">Корзина</button>
    </header>
<main class="main">
    <div id="slider">
        <div class="slider">
            <div class="item">
                <img src="../img-slider/big_15_02_22.jpg" alt="Первый слайд">
            </div>

            <div class="item">
                <img src="../img-slider/big_final_sale_1402.jpg" alt="Второй слайд">
            </div>

            <div class="item">
                <img src="../img-slider/big_gifts_men_1402.jpg" alt="Третий слайд">
            </div>

            <div class="item">
                <img src="../img-slider/big_gifts_woman_1402.jpg" alt="Третий слайд">
            </div>

            <div class="item">
                <img src="../img-slider/slider_sOliver.jpg" alt="Третий слайд">
            </div>

            <a class="prev" onclick="minusSlide()">&#10094;</a>
            <a class="next" onclick="plusSlide()">&#10095;</a>
        </div>
        <div class="slider-dots">
            <span class="slider-dots_item" onclick="currentSlide(1)"></span>
            <span class="slider-dots_item" onclick="currentSlide(2)"></span>
            <span class="slider-dots_item" onclick="currentSlide(3)"></span>
            <span class="slider-dots_item" onclick="currentSlide(4)"></span>
            <span class="slider-dots_item" onclick="currentSlide(5)"></span>
        </div>
    </div>
    <p class="bestseller">Хиты продаж:</p>
    <div id="container-card"></div>
    <div id="modal-basket-product" class="modal-basket-product">
        <div class="modal-wrap">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Корзина</h3>
                    <button id="delete-basket" class="modal-loop-add-basket-card">Очистить корзину</button>
                </div>
                <div id="basket-product" class="basket-product"></div>
                <p>Итого: </p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
